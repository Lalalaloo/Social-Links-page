<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class = "holder">
            <div class = 'profile'>
                <img class = 'pfp' src = './assets/images/avatar-jessica.jpeg' alt = 'pfp image'/>
                <h2 class = 'title'>Jessica Randall</h2>
                <p class = 'location'>London, United Kingdom</p>
                <p class = 'bio'>"Front-end developer and avid reader."</p>
            </div>

            <ul class = 'links'>
                <li class = 'link_items'><a href = "#">GitHub</a></li>
                <li class = 'link_items'><a href = "#">Frontend Mentor</a></li>
                <li class = 'link_items'><a href = "#">Linkedin</a></li>
                <li class = 'link_items'><a href = "#">Twitter</a></li>
                <li class = 'link_items'><a href = "#">Instagram</a></li>

            
            </ul>
    </main>
</body>
</html>
